<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Up!</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- our stylesheet -->
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>

    <h1 class="jumbotron">Word Up!</h1>

    <main>
        <section id="pregame">
            <div id="scoreboard" class="row">
                <div class="col-xs-6">
                    <h6>Time Remaining</h6>
                    <h1 class="huge-text" id="time-remaining"></h1>
                </div>
                <div class="col-xs-6">
                    <h6>Score</h6>
                    <h1 class="huge-text" id="current-score"></h1>
                </div>
            </div>
            <button id="new-game-button" class="btn btn-primary">New Game</button>
        </section>

        <section id="game">
            <div id="instructions">
                <p>Spell as many words as you can, using only these letters:</p>
                <p id="valid-chars"></p>
            </div>
            <form id="attempted-word-form">
                <input type="text" id="textbox"/>
                <div id="invalid-chars"></div>
            </form>
            <div id="word-submissions"></div>
        </section>
    </main>

    <!-- our script -->
    <script src="scripts/wordup.js"></script>
</body>
